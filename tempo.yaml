stream_over_http_enabled: true
server:
  http_listen_port: 3200
  log_level: info
query_frontend:
  mcp_server:
    enabled: true
  search:
    duration_slo: 5s
    throughput_bytes_slo: 1073741824
    metadata_slo:
      duration_slo: 5s
      throughput_bytes_slo: 1073741824
  trace_by_id:
    duration_slo: 100ms
  metrics:
    max_duration: 200h
    query_backend_after: 5m
    duration_slo: 5s
    throughput_bytes_slo: 1073741824
distributor:
  usage:
    cost_attribution:
      enabled: false
  receivers:
    jaeger:
      protocols:
        thrift_http:
          endpoint: tempo:14268
        grpc:
          endpoint: tempo:14250
        thrift_binary:
          endpoint: tempo:6832
        thrift_compact:
          endpoint: tempo:6831
    zipkin:
      endpoint: tempo:9411
    otlp:
      protocols:
        grpc:
          endpoint: tempo:4317
        http:
          endpoint: tempo:4318
    opencensus:
      endpoint: tempo:55678
ingester:
  max_block_duration: 5m
  max_block_bytes: '1_000_000'
  flush_check_period: 10s
compactor:
  compaction:
    block_retention: 2h
metrics_generator:
  registry:
    external_labels:
      source: tempo
      cluster: docker-compose
  storage:
    path: /var/tempo/generator/wal
    remote_write:
      - url: http://prometheus:9090/api/v1/write
        send_exemplars: true
  traces_storage:
    path: /var/tempo/generator/traces
  processor:
    local_blocks:
      filter_server_spans: false
      flush_to_storage: true
storage:
  trace:
    backend: local
    wal:
      path: /tmp/tempo/wal
    local:
      path: /tmp/tempo/blocks
overrides:
  defaults:
    cost_attribution:
      dimensions:
        service.name: ''
    metrics_generator:
      processors:
        - service-graphs
        - span-metrics
        - local-blocks
      generate_native_histograms: both
